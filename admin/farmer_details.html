            function drawChartTable() {
              var cssClassNames = {
                'headerRow': '', 
                // darkblue-font large-font bold-font

                'selectedTableRow': '',
                'hoverTableRow': '',

              // Define the chart to be drawn.
              let tableRows = []
              tableRows = userData;
              console.log(tableRows);
              var data = new google.visualization.DataTable();
              data.addColumn('string', 'Name');
              data.addColumn('string', 'PhoneNo');
              data.addColumn('string', 'EmailID');
              data.addColumn('string', 'City');
              data.addColumn('string', 'State');
              data.addRows(tableRows);
  
              var options = {
                  showRowNumber: true,
                  width: '100%', 
                  height: '100%',
                  'cssClassNames': cssClassNames
              };
                    
              // Instantiate and draw the chart.
              var chart = new google.visualization.Table(document.getElementById('container'));
              chart.draw(data, options);
            }
            google.charts.setOnLoadCallback(drawChartTable);
