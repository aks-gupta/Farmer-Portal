<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Registration</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="css/montserrat-font.css">
	<link rel="stylesheet" type="text/css" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="register.css"/>
	<style>
	body {
        background-image: url('ramkumar-radhakrishnan-wikimedia-1622193304.jpeg');
    }
	.blacktext {
		color: black;
	}
	   ::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
	color: black;
	opacity: 1; /* Firefox */
	}
	</style>
</head>
<body class="form-v10">
	<div class="page-content">
		<div class="form-v10-content">
			<form class="form-detail" action="/register" method="post" id="myform" onsubmit="Validate()">
				<div class="form-left">
					<h2>User Details</h2>
					<div class="form-row">
						<input type="text" name="full_name" id="full_name" class="input-text" placeholder="Full Name" required>
					</div>
					<div class="form-group">
						<div class="form-row form-row-1">
							<!-- <input type="number" name="Age" id="Age" class="input-text" placeholder="Age" required patten="[0-9]{3}"> -->
							<!-- <input type="date" name="Age" id="Age" class="input-text" placeholder="Age"> -->
							<input type="text" name="DoB" id="DoB" class="input-text" placeholder="Date of Birth" onfocus="(this.type='date')">
						</div>
						<div class="form-row form-row-2">
							<select name="Gender" required>
								<option value="">Select Gender</option>
								<option value="M">Male</option>
								<option value="F">Female</option>
								<option value="O">Other</option>
						</select>
						<span class="select-btn">
						<i class="zmdi zmdi-chevron-down"></i>
						</span>
						</div>
					</div>
					<div class="form-row">
						<input type="email" name="your_email" id="your_email" class="input-text" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" placeholder="Your Email">
					</div>
					<div class="form-row form-row-2">
						<input type="text" name="phone" class="phone" id="phone" placeholder="Phone Number" required pattern="[0-9]{10}">
					</div>
					<div class="form-group">
						<div class="form-row form-row-3">
							<input type="password" name="Password" class="Password" id="Password" placeholder="Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}">
						</div>
						
							<div class="form-row form-row-3">
							<input type="password" name="CPassword" class="CPassword" id="CPassword" placeholder="Confirm Password" required>
						
						</div>
					</div>
				</div>
				<div class="form-right">
					<h2>Land Details</h2>
					<div class="form-row">
					<select name="SoilType">
						<option value="">Enter Soil Type</option>
						<option value="Black soil">Black Soil</option>
						<option value="Red soil">Red Soil</option>
						<option value="Alluvial soil">Alluvial Soil</option>
						<option value="Lateritic soil">Lateritic Soil</option>
					</select>
					<span class="select-btn">
						<i class="zmdi zmdi-chevron-down"></i>
					</span>	
					</div>
					<div class="form-row blacktext">
						<input type="text" name="Address" class="address blacktext" id="address" placeholder="Address" required>
					</div>
					<div class="form-row form-row-2">
						<select name="State" id="State">
							<option value="">Select State</option>
							<option value="Telangana">Telangana</option>
							<option value="Andhra Pradesh">Andhra Pradesh</option>
						</select>
							<span class="select-btn">
							<i class="zmdi zmdi-chevron-down"></i>
							</span>
						</div>
					<div class="form-group blacktext">
						<div class="form-row form-row-1">
							<input type="text" name="zip" class="zip" id="zip" placeholder="Zip Code" required pattern="[0-9]{6}" style="color: black";>
						</div>
						<div class="form-row form-row-1">
							<input type="number" name="Area" id="Area" class="input-text" placeholder="Area (Hectares)">
						</div>
					</div>
					<div class="form-row">
						<select name="district">
							<option value="">Select District</option>
							<option value="Siddipet">Siddipet(T)</option>
							<option value="Kamareddy">Kamareddy(T)</option>
							<option value="Kammam">Kammam(T)</option>
							<option value="Mehabubnagar">Mehabubnagar(T)</option>
							<option value="Anantapur">Anantapur(AP)</option>
							<option value="Kurnool">Kurnool(AP)</option>
							<option value="Nellore">Nellore(AP)</option>
							<option value="Visakhapatnam">Visakhapatnam(AP)</option>
							<option value="Srikakulam">Srikakulam(AP)</option>
							<option value="West Godavari">West Godavari(AP)</option>
							
						</select>
						<span class="select-btn">
						<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>
					<div class="form-group">
						<div class="form-row form-row-1">
							<select name="CropType">
								<option value="">Select Crop Type</option>
								<option value="Cotton">Cotton</option>
								<option value="Sunflower">Sunflower</option>
								<option value="Paddy">Paddy</option>
								<option value="Ragi">Ragi</option>
								<option value="GroundNut">GroundNut</option>
								<option value="Jowar">Jowar</option>
								<option value="Bajra">Bajra</option>
								<option value="Maize">Maize</option>
							
						</select>
						<span class="select-btn">
						<i class="zmdi zmdi-chevron-down"></i>
						</span>
						</div>
						
					</div>
					<div class="form-checkbox">
						<label class="container"><p class="blacktext" style="color: black;">I do accept the <a href="#" class="text" style="color: black;">Terms and Conditions</a> of your site.</p>
						<input type="checkbox" name="checkbox" required>
						<span class="checkmark"></span>
						</label>
					</div>
					<div class="form-row-last">
						<button type="submit" name="register" class="register" value="Register" onclick="Validate()">Register</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<script src="register.js"></script>
</body>
</html>
